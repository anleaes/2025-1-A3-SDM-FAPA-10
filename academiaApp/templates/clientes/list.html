<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.user.get_full_name }} - CPF: {{ cliente.cpf }}</li>
        {% empty %}
            <li>Nenhum cliente cadastrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
