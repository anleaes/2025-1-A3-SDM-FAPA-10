{% extends 'base.html' %}
{% block title %}{{ acao }} Cliente{% endblock %}

{% block content %}
<h2>{{ acao }} Cliente</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ cliente_form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
